<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload file</title>
</head>
<body>
<div>
  <h1 style="text-align: center">Try to upload a files using a Spring application</h1>
  <form method="POST" enctype="multipart/form-data" action="/">
    <div style="display:flex; flex-direction: column; align-items: center;font-size: 1.2rem; display" height="300px">
      <label for="fileId">File to upload:</label>
      <input type="file" name="file" id="fileId" multiple/>
      <input type="submit" name="Upload"  />
    </div>
  </form>
</div>
<div style="color: red; text-align: center" th:if="${message}">
  <h2 th:text="${message}"/>
</div>
<div>
  <p>List of files uploaded:</p>
  <ul>
    <li style="list-style:none" th:each="file: ${files}" >
        <a th:href="${file}" th:text="${file}"/>
    </li>
  </ul>
</div>
</body>
</html>
